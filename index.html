<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Splash Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Brand Logo -->
        <img src="./img/logo.png" alt="flower" class="brand-img">
        <!-- Background Toggle -->
        <div class="background-toggles" title="Change Background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
        </div>
        <!-- Title and Text -->
        <div class="text-container">
            <h1 class="title">Your flowers made with <i class="fas fa-heart"></i></h1>
            <p class="text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magnam autem unde consequatur qui
                maiores dolorum iure.</p>
            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank">
                    <img src="./img/app-store-button.png" alt="App Store">
                </a>
            </div>
            <div class="google-play-btn">
                <a href="https://play.google.com" target="_blank">
                    <img src="./img/google-play-button.png" alt="Google Play">
                </a>
            </div>
        </div>
        <!-- Main Image -->
        <div class="main-image-container">
            <img src="./img/main-image.png" alt="roses">
        </div>
        <!-- Images -->
        <div class="flowers-container">
            <img src="./img/redpions.jpeg" alt="flowers" class="flowers">
            <img src="./img/pions.jpeg" alt="flowers" class="light-flowers">
            <img src="./img/lilapions.jpeg" alt="flowers" class="lila-flowers">
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
